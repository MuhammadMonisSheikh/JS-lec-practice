<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>

    <script type="text/javascript" src="js/paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
        integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="css/circle.css">

    <script type="text/paperscript" canvas="myCanvas">
        var sound1 = new Howl({
          src: ['sounds/bubbles.mp3']
        });
        
        var sound = new Howl({
          src: ['sounds/clay.mp3']
        });
        
    var circles = [];
    function onKeyDown(event) {
        //if
        sound1.play();
   
        var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint * randomPoint; 
    var newCircle = new Path.Circle(point, 500);
    newCircle.fillColor = "orange";
    circles.push(newCircle); 
}
		
  
     function onFrame(event) {
         for(var i = 0; i < circles.length; i++) {
        circles[i].fillColor.hue  += 1;    
        circles[i].scale(.9);     
    } 
     }
</script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>

</body>

</html>
